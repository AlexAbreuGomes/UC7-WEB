<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Criação de tabelas</h2>
    <table border="20px solid">
        <thead>
            <tr>
                <th> Nome </th>
                <th> Idade </th>
                <th> País </th>
            </tr>
        </thead>
        <TBody>
            <tr>
                <td> Alex </td>
                <td> 28 anos</td>
                <td> Irlanda </td>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>15 anos</td>
                <td>Africa do sul</td>
            </tr>
        </TBody>
    </table>
    <hr>

    <h2>Formulario teste (tag) 'Form'</h2>
    <hr>
    <form action="" method= "post">
        
        <fieldset>
            <legend>Formulário de Contato</legend>

        <label for="nome"><b><i>Nome:</i></b></label>
        <br>
        <input type="text"  id="nome" name="nome" placeholder="Digite seu nome.">

        <br>
        <br>

        <label for="senha"><b><i>Senha:</i></b></label>
        <br>
        <input type="password"  id="senha" name="senha" placeholder="Digite sua senha.">

        <br>
        <br>

        <label for="idade"><b><i>Idade:</i></b></label>
        <br>
        <input type="number" min="18" max="100" name="idade" id="idade" placeholder="Idade" >

        <br>
        <br>

        <label for="idade"><b><i>Idade:</i></b></label>
        <br>
        <input type="date" name="idade" id="idade"placeholder="Idade">

        <br>
        <br>

        <label for="email"><b><i>Email:</i></b></label>
        <br>
        <input type="email"  id="email" name="email" placeholder="Digite aqui seu email.">

        <br>
        <br>

        <label for="aceitar"><b><i>aceitar os termos:</i></b></label>
        <br>
        <input type="checkbox" id="aceitar" name="aceitar" value="aceitar">

        <br>
        <br>

        <label><b><i><u>Gênero</u></i></b></label>
        <br>
        <label for="masculino"><b><i>Masculino:</i></b></label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="feminino"><b><i>Feminino:</i></b></label>
        <input type="radio" id="feminino" name="genero" value="feminino">

        <br>
        <br>

        <select name="cidade" id="cidade">
            <option value=""></option>
            <option value="Natal">Natal</option>
            <option value="Goianinha">Goianinha</option>
            <option value="Poço Branco">Poço Branco</option>
            <option value="Cerro Corá">Cerro Corá</option>
            <option value="Caicó">Caicó</option>
            <option value="Parnamirim">Parnamirim</option>
        </select>

        <br>
        <br>

        <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
        
        <br>
        <br>

        <input type="submit" value="Enviar Formulário">
        
        </fieldset>
    </form>
    <figure>
        <img src="" alt="google">
    </figure>
    

</body>
</html>
